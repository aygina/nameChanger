<body>
    <div class="wrapper">
        <div class="form">
            <p>1. Сделайте интерфейс преобразования ФИО на три поля (input). Учтите, пожалуйста, все нюансы - лишние
                пробелы, отсутствие больших букв в именах и пр.</p>
            <p>Введите ФИО:</p>
            <input type="text" id="fullName">
            <button onclick="changeName();">Отправить</button>
